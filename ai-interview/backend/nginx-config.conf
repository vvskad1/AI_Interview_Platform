# Nginx configuration for AI Interview Platform Backend
# Place this in: /etc/nginx/sites-available/ai-interview
# Then create symlink: sudo ln -s /etc/nginx/sites-available/ai-interview /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name api.yourdomain.com;  # Replace with your domain

    # Increase body size for audio file uploads
    client_max_body_size 50M;

    location / {
        proxy_pass http://localhost:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts for long-running requests
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
    }

    # Serve audio files directly
    location /audio/ {
        alias /home/ubuntu/AI_Interview_Platform/ai-interview/backend/audio_files/;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

