version: '3.8'

services:
  postgres:
    image: postgres:14
    container_name: ai_interview_db
    environment:
      POSTGRES_DB: ai_interview
      POSTGRES_USER: interview_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U interview_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ai_interview_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: ai_interview_backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://interview_user:${POSTGRES_PASSWORD}@postgres:5432/ai_interview
      REDIS_URL: redis://redis:6379
      GROQ_API_KEY: ${GROQ_API_KEY}
      PUBLIC_BASE_URL: ${PUBLIC_BASE_URL}
      SMTP_SERVER: ${SMTP_SERVER}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USERNAME: ${SMTP_USERNAME}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      FROM_EMAIL: ${FROM_EMAIL}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./audio_files:/app/audio_files
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
